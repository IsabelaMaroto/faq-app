<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main>
        <img class="box" src="../images/illustration-box-desktop.svg"/>
        <div class="container">
            <img class="img__mobile" src="../images/illustration-woman-online-mobile.svg"/>
            <img class="img__desktop" src="../images/illustration-woman-online-desktop.svg"/>

            <div class="box__img">
                <img class="mobile" src="../images/bg-pattern-mobile.svg"/>
                <img class="desktop" src="../images/bg-pattern-desktop.svg"/>
            </div>

            <div class="box__text">
                <h1>FAQ</h1>
                <div>
                    <div class="item">
                        <p>How many team members can I invite?</p>
                        <img src="../images/icon-arrow-down.svg"/>
                    </div>
                    <div class="item">
                        <p>What is the maximum file upload size?</p>
                        <img src="../images/icon-arrow-down.svg"/>
                    </div>
                    <div class="item">
                        <p>How do I reset my password?</p>
                        <img src="../images/icon-arrow-down.svg"/>
                    </div>
                    <div class="item">
                        <p>Can I cancel my subscription?</p>
                        <img src="../images/icon-arrow-down.svg"/>
                    </div>
                    <div class="item">
                        <p>Do you provide additional support?</p>
                        <img src="../images/icon-arrow-down.svg"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
